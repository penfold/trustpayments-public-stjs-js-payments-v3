<div class="st-form-container">
  <div id="st-security-code-tokenized" class="security-code">
    <label
      id="st-security-code-tokenized-label"
      for="st-security-code-tokenized-input"
      class="security-code__label security-code__label--required"
    >
    </label>
    <div class="st-security-code__wrapper" id="st-security-code-tokenized-wrapper">
      <input
        id="st-security-code-tokenized-input"
        class="security-code__input"
        type="text"
        autocomplete="cc-csc"
        autocorrect="off"
        spellcheck="false"
        inputmode="numeric"
        required
      />
      <div id="st-security-code-tokenized-message" class="security-code__message"></div>
      </div>
    </div>
  </div>
</div>
