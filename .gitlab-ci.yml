py-static-analysis:
  variables:
    PYTHONPATH: tests
  before_script:
    - touch src/skipy_mypy_analysis_for_src_directory.py
    - cd tests && . ${PROJECT_VENV_DIR}/bin/activate && poetry install && cd ..

stages:
  - initialize
  - pre-build
  - build
  - post-build
  - publish-to-cdn
  - fast-tests
  - extended-tests
  - validate-merge-request-description
# Release package
  - release
  - post-release
