.cicd-os-ref: &cicd-os-ref 0.0.62

.cicd-os: &cicd-os
  project: trustpayments-public/stjs/cicd-os
  ref: *cicd-os-ref

include:
  - file: /cicd_template.yml
    <<: *cicd-os

  - local: '/.gitlab/build.yml'
  - local: '/.gitlab/post-build.yml'
  - local: '/.gitlab/services.yml'
  #- local: '/.gitlab/fast-tests.yml'
  - local: '/.gitlab/publish-to-cdn.yml'
  - local: '/.gitlab/extended-tests.yml'
  - local: '/.gitlab/post-release.yml'

variables:
  CICD_OS_REF: *cicd-os-ref

  IMAGE_JS_PAYMENTS_APP_HTML_PROD: ${CI_REGISTRY_IMAGE}/app-html-prod:${CI_PIPELINE_ID}
  IMAGE_JS_PAYMENTS_APP_HTML_TEST: ${CI_REGISTRY_IMAGE}/app-html-test:${CI_PIPELINE_ID}
  IMAGE_JS_PAYMENTS_APP_HTML_DEV: ${CI_REGISTRY_IMAGE}/app-html-dev:${CI_PIPELINE_ID}

  IMAGE_JS_PAYMENTS_TESTS: ${CI_REGISTRY_IMAGE}/payments-tests:${CI_PIPELINE_ID}
  IMAGE_JS_PAYMENTS_WIREMOCK: ${CI_REGISTRY_IMAGE}/wiremock:${CI_PIPELINE_ID}

  SMOKE_TESTS_TAG: '@smoke_test'
  SMOKE_TESTS_WITH_APPLE_PAY: '@smoke_test,@smoke_test_apple_pay'
  EXTENDED_TESTS_TAG: '@extended_tests_part_1,@extended_tests_part_2'
  ARTIFACT_RELEASE_DESCRIPTION_TYPE: "EXTENDED"

